# defined stages
stages:
  - build
  - test
  
cache:
  paths:
    - node_modules/
    
    

# defined build
job1:
  stage: build
  tags:
    - bac-prod
  script:
    - whoami
    
# defined test
job2:
  stage: test
  script:
    - /home/nodejs/.nvm/versions/node/v8.8.0/bin/npm -v
    - /home/nodejs/.nvm/versions/node/v8.8.0/bin/pm2 l
    - /home/nodejs/.nvm/versions/node/v8.8.0/bin/node -v    
    