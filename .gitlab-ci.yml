# defined stages
stages:
  - install_deps
  - build
  - test
  
cache:
  paths:
    - node_modules/

variables:
  PM2: '/home/nodejs/.nvm/versions/node/v8.8.0/bin/pm2'

before_script:
  - scl enable devtoolset-2 bash
  - source /opt/rh/devtoolset-2/enable
  - gcc --version
    
# 安装依赖
install_deps:
  stage: install_deps
  only:
    - develop
    - master
  script:
    - npm install

# defined build
job1:
  stage: build
  tags:
    - bac-prod
  script:
    - whoami
    
# defined test
job2:
  stage: test
  script:
    - /usr/bin/git --version
    - /usr/bin/npm -v
    - /usr/bin/node -v
    - $PM2 l
    - /home/nodejs/.nvm/versions/node/v8.8.0/bin/pm2 l

    